<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowlwdgeQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screenlast" style="display: none;">
        <h2 id="htwo"></h2>
        <p id="param"></p>
        <button class="restart">Restart</button>
    </div>
    <div class="screentop">
        <input id="inp" type="text" placeholder="Enter Your Name" autocomplete="off" required>
        <input class="start" type="submit">
    </div>
    <div class="screenloss" style="display: none">
        <h2>ooooh! Incorrect Answer</h2>
        <p id="para"></p>
        <button id="nextl">NEXT</button>
    </div>
    <div class="screenWon" style="display: none">
        <h2>WOW! Correct Answer</h2>
        <button id="nextw">NEXT</button>
    </div>
    <div class="main">
        <div class="question"></div>
        <div class="answer">
            <ul style="list-style: none;" class="list-item">
                <div class="set1">
                  <li id="1"></li>
                  <li id="2"></li>
                </div>
                <div class="set2">
                  <li id="3"></li>
                  <li id="4"></li>
                </div>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
